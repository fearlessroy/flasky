{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="clo-md-4">
    {% for message in get_flashed_messages() %}
    {{ message }}<br>
    {% endfor %}
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        New User?
        <a href="{{url_for('auth.register')}}">
            Click here to register
        </a>
    </p>
</div>
{% endblock %}
